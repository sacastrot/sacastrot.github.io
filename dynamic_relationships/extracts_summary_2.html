<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../form_styles.css">
    <link rel="stylesheet" href="../general_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="../script.js"></script>
    <title>Extract Summary</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Data Scientist</a>
    </nav>
    <div class="content-form">
        <form id="form" class="general" onsubmit="saveSummary(this,event)">
            <div class="form">
                <h1 class="form-title">Extract Summary</h1>
                <div class="group" id="upload">
                    <input type="file" class="file" name="file">
                </div>
                <div class="group">
                    <label>Description</label>
                    <input type="text" class="description" name="description"><span class="bar"></span>
                </div>
                <div class="group">
                    <span>Validity</span>
                    <div class="validity">
                        <label for=""><input type="radio" name="validity" id="" value="Yes"> Yes</label>
                        <label for=""><input type="radio" name="validity" id="" value="No"> No</label>
                    </div>
                </div>
            </div>
            <div class="button-form">
                <button type="submit" class="general" >Accept</button>
                <button type="button" class="general" onclick="index()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
