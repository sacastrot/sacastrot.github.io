<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general_styles.css">
    <link rel="stylesheet" href="../form_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Provide Data</title>
</head>
<body onload="loadType()">
    <nav class="navbar">
        <a href="../index.html">Data Scientist</a>
    </nav>
    <div class="content-form">
        <form method="post" id="form" class="general">
            <div class="form">
                <h1 class="form-title">Provide Data</h1>
                <div class="group">
                    <label for="">Name</label>
                    <input type="text" name="name" class="general" id="nameData"><span class="bar"></span>
                </div>
                <div class="group" id="upload">
                    <input type="file" name="file" class="file" id="fileData" onchange="fileSize('fileData')">
                </div>
                <div class="group">
                    <label for="">Type</label>
                    <select name="type" id="typeData" class="general" onchange="loadFormat()">
                        <option value="Select type ..." disabled selected>Select type ...</option>
                    </select>
                </div>
                <div class="group">
                    <label for="">Classification</label>
                    <select name="classification" id="classificationData" class="general">
                        <option value="" disabled selected>Select classification</option>
                        <option value="DETERMINISTIC">DETERMINISTIC</option>
                        <option value="PROBABILISTIC">PROBABILISTIC</option>
                    </select>
                </div>
                <div class="group">
                    <label>Description</label>
                    <input type="text" name="description" id="descriptionData" class="description">
                </div>
                <div class="group">
                    <span>Format</span>
                    <select name="format" id="formatData" class="general">
                        <option value="" disabled selected>Select format ...</option>
                    </select>
                </div>
            </div>
            <div class="button-form">
                <button type="button" class="general" onclick="formData('createData')">Provide</button>
                <button type="button" class="general" onclick="index()">Cancel</button>
            </div>
        </form>
    </div>
    <script src="../jquery/jquery-3.6.0.js"></script>
    <script src="../script.js"></script>
</body>
</html>
