<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general_styles.css">
    <link rel="stylesheet" href="../form_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="../script.js"></script>
    <title>Determine Model</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Data Scientist</a>
    </nav>
    <div class="content-form">
        <form id="formModel" class="general" onsubmit="saveModel(this,event)">
            <div class="form">
                <h1 class="form-title">Determine Model</h1>
                <div class="group">
                    <label for="">Name</label>
                    <input type="text" class="general" name="name" id="nameModel"><span class="bar"></span>
                </div>
                <div class="group">
                    <label for="">Type</label>
                    <input type="text" class="general" name="type" id="typeModel"><span class="bar"></span>
                </div>
            </div>
            <div class="button-form">
                <button type="submit" class="general">Acept</button>
                <button type="button" class="general" onclick="index()">Cancel</button>
            </div>
        </form>
    </div>
    <script src="../jquery/jquery-3.6.0.js"></script>
    <script src="../script.js"></script>
</body>
</html>
