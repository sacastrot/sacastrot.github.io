<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general_styles.css">
    <link rel="stylesheet" href="../form_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="../script.js"></script>
    <title>Create Solution</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Data Scientist</a>
    </nav>
    <div class="content-form">
        <form id="formSolution" class="general" onsubmit="saveSolution(this,event)">
            <div class="form">
                <h1 class="form-title">Create Solution</h1>
                <div class="group" id="upload">
                    <input type="file" class="file" name="file" id="fileSolution">
                </div>
                <div class="group">
                    <span>Description</span>
                    <input type="text" name="description" id="descSolution" class="description">
                </div>
            </div>
            <div class="button-form">
                <button type="submit" class="general">Accept</button>
                <button type="button" class="general" onclick="index()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
