<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general_styles.css">
    <link rel="stylesheet" href="../form_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="../script.js"></script>
    <title>Create Application</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Data Scientist</a>
    </nav>
    <div class="content-form">
        <form id="formCreateApplicatoin" class="general" onsubmit="saveApplication(this,event)">
            <div class="form">
                <h1 class="form-title">Create Application</h1>
                <div class="group">
                    <label for="">Tool</label>
                    <input type="text" class="general" name="tool" id="toolApp"><span class="bar"></span>
                </div>
                <div class="group">
                    <label for="">Version Control System</label>
                    <select name="vcs" id="verContrSystemApp" class="general">
                        <option value="" disabled selected>Select classification</option>
                        <option value="GIT"         >GIT</option>
                        <option value="DVC"         >DVC</option>
                        <option value="CODECOMMIT">CODECOMMIT</option>
                        <option value="SOURCETREE">SOURCETREE</option>
                    </select>
                </div>
            </div>
            <div class="button-form">
                <button type="submit" class="general">Accept</button>
                <button type="button" class="general" onclick="index()">Cancel</button>
            </div>
        </form>
    </div>
    <script src="../jquery/jquery-3.6.0.js"></script>
    <script src="../script.js"></script>
</body>
</html>
