<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Edit user</title>
</head>
<body>
    <nav>
        <a href="/">Data Scientist</a>
    </nav>
    <form action="" method="post" id="form" class="content">
        <div class="form">
            <h1>Edit User</h1>
            <div class="group">
                <input value="990710" type="text" name="" id="id" required><span class="bar"></span>
                <label for="">Identification</label>
            </div>
            <div class="group">
                <input value="omar" type="text" name="" id="name" required><span class="bar"></span>
                <label for="">Name</label>
            </div>
            <div class="group">
                <input type="password" name="" id="password" required><span class="bar"></span>
                <label for="">Password</label>
            </div>
            <div class="group">
                <input value="omar@gmail" type="text" name="" id="email" required><span class="bar"></span>
                <label for="">Email</label>
            </div>
        </div>
        <div class="group2">
            <span>Role</span>
            <select name="" id="">
                <option value="">ADMINISTRATOR</option>
                <option value="">DATA SCIENTIST</option>
                <option value="">STAKEHOLDER</option>
            </select>
        </div>
        <div class="content-button">
            <button type="submit" onclick="createUser()">Edit</button>
            <button type="submit" onclick="cancelEdit()">Cancel</button>
        </div>
    </form>
</body>
</html>
