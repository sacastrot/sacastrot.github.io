<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general_styles.css">
    <link rel="stylesheet" href="../table_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="../script.js"></script>
    <title>Summary</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Data Science</a>
    </nav>
    <div class="content-table">
      <P class="table-title">Summary</P>
      <table class="general">
        <thead>
          <tr>
            <th>Validity</th>
            <th>Creation Date</th>
            <th>Description</th>
            <th>File</th>
            <th>Data Name</th>
          </tr>
        </thead>
        <tbody id="infoSummary">
        </tbody>
      </table>
      <div class="button-table">
        <button class="general" type="button" id="BTNRefreshSummary" onclick="buildSummary('infoSummary')">Refresh</button>
      </div>
    </div>
    <script src="../jquery/jquery-3.6.0.js"></script>
    <script src="../script.js"></script>
</body>
</html>
